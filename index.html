<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="display">
            <input disabled class="result1 result" type="text" value="0" id="display2"> 
            <input disabled class="result2 result" type="text" value="0" id="display"> 
        </div>

        <div class="calculator">
            <table class="left">
                <tr>
                    <td><button data-show="Rad(" data-val="" class="cell operator">Rad</button></td>
                    <td><button data-show="Deg(" data-val="" class="cell operator">Deg</button></td>
                    <td><button data-show="!" data-val="!" class="cell operator facto btn">x!</button></td>
                </tr>
                <tr>
                    <td><button data-show="" data-val="" class="cell operator">Inv</button></td>
                    <td><button data-show="sin(" data-val="Math.sin(" class="cell operator btn">sin</button></td>
                    <td><button data-show="" data-val="Math.exp(" class="cell operator btn">In</button></td>
                  </tr>
                <tr>
                    <td><button data-show="xπ" data-val="*Math.PI" class="cell operator btn">π</button></td>
                    <td><button data-show="cos(" data-val="Math.cos(" class="cell operator btn">cos</button></td>
                    <td><button data-show="log(" data-val="Math.log10(" class="cell operator btn">log</button></td>
                 </tr>
                <tr>
                    <td><button data-show="e(" data-val="Math.exp(" class="cell operator btn">e</button></td>
                    <td><button data-show="tan(" data-val="" class="cell operator btn">tan</button></td>
                    <td><button data-show="√(" data-val="Math.sqrt(" class="cell operator btn">√</button></td>
                 </tr>
                <tr>
                    <td><button class="cell operator">Ans</button></td>
                    <td><button data-show="E(" data-val="(10**" class="cell operator btn">Exp</button></td>
                    <td><button class="cell operator">x<sup>y</sup></button></td>
                 </tr>
            </table>
            <table class="right">
                <tr>
                    <td><button data-show="(" data-val="(" class="cell operator btn">(</button></td>
                    <td><button data-show=")" data-val=")"class="cell operator btn">)</button></td>
                    <td><button data-show="%" data-val="%" class="cell operator btn">%</button></td>
                    <td><button data-show="AC" class="cell operator btn">AC</button></td>
                </tr>
                <tr>
                    <td><button data-show="7" data-val="7" class="cell digits btn">7</button></td>
                    <td><button data-show="8" data-val="8" class="cell digits btn">8</button></td>
                    <td><button data-show="9" data-val="9" class="cell digits btn">9</button></td>
                    <td><button data-show="/" data-val="/" class="cell operator btn">÷</button></td>
                </tr>
                <tr>
                    <td><button data-show="4" data-val="4" class="cell digits btn">4</button></td>
                    <td><button data-show="5" data-val="5" class="cell digits btn">5</button></td>
                    <td><button data-show="6" data-val="6" class="cell digits btn">6</button></td>
                    <td><button data-show="x" data-val="*" class="cell operator btn">x</button></td>
                </tr>
                <tr>
                    <td><button data-show="1" data-val="1" class="cell digits btn">1</button></td>
                    <td><button data-show="2" data-val="2" class="cell digits btn">2</button></td>
                    <td><button data-show="3" data-val="3" class="cell digits btn">3</button></td>
                    <td><button data-show="-" data-val="-" class="cell operator btn">-</button></td>
                </tr>
                <tr>
                    <td><button data-show="0" data-val="0" class="cell digits btn">0</button></td>
                    <td><button data-show="." data-val="." class="cell digits btn">.</button></td>
                    <td><button data-show="euqal" class="cell euqal btn">=</button></td>
                    <td><button data-show="+" data-val="+" class="cell operator btn">+</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
